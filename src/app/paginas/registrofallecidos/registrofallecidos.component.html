          </div>
        </ul>
      </div>

      <div class="card">
        <div class="card-header">
          Datos Adicionales
        </div>
        <ul class="list-group list-group-flush">
          <div class="mb-3">
            <label for="validationTextarea">Causa de Muerte</label>

                <div class="custom-control custom-radio">

              </div>
              <div class="col-6">
                <div class="custom-control custom-radio ">

                    required>

                </div>
              </div>

            </div>


          </div>
        </ul>
      </div>

      <div class="card">
        <div class="card-header">
          Familiares del Fallecido
        </div>
        <ul class="list-group list-group-flush">
          <div class="mb-3">
            <label for="validationTextarea">Numero Documento del Padre</label>
            <input type="text" class="form-control is-invalid" id="validationApellidos"
              placeholder="Numero Documento del Padre" required>
            <label for="validationTextarea">Nombres del Padre</label>
            <input type="text" class="form-control is-invalid" id="validationNombres"
              placeholder="Nombres del Padre" required>
            <label for="validationTextarea">Apellidos del Padre</label>
            <input type="text" class="form-control is-invalid" id="validationApellidos"

          <div class="mb-3">

            <label for="validationTextarea">Nombresde la Madre</label>
            <input type="text" class="form-control is-invalid" id="validationNombres"
              placeholder="Nombresde la Madre" required>
            <label for="validationTextarea">Apellidosde la Madre</label>
            <input type="text" class="form-control is-invalid" id="validationApellidos"
              placeholder="Apellidode la Madre" required>
          </div>
        </ul>
      </div>
      <button type="button" class="btn btn-primary mt-2" onsubmit="">Registrar Difunto</button>

    </div>
